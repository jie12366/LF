<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>群发邮件</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .form-size{
            padding-top: 50px;
            margin: auto;
            width: 500px;
            height: 200px;
        }
        .btn-pos{
            margin-right: 100px;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="header::header"></header>
    <div class="page-content d-flex align-items-stretch">
        <nav th:replace="navbar2::navbar2"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">邮件发送</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">主界面</a></li>
                    <li class="breadcrumb-item"><a href="/admin/announce">公告栏 </a></li>
                    <li class="breadcrumb-item active">群发邮件   </li>
                </ul>
            </div>
            <!-- Forms Section-->
            <div class="form-size">
                <form action="/admin/addEmail" method="post">
                    <div class="form-group">
                        <label for="email-theme">主题</label>
                        <input id="email-theme" type="text" th:value="${theme}" name="theme" required data-msg="请输入主题" class="input-material">
                    </div>
                    <div class="form-group purple-border">
                        <label for="content">内容(一百字以内)</label>
                        <textarea class="form-control" id="content"  th:value="${content}" name="content" rows="3"></textarea>
                    </div>
                    <a href="/admin/selectUser" type="button" class="btn btn-info btn-pos">选择对象</a>
                    <input type="submit" class="btn btn-primary" value="发送">
                </form>
            </div>
            <!-- Page Footer-->
            <footer th:replace="footer::footer"></footer>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="../../static/vendor/chart.js/Chart.min.js"></script>
<script src="../../static/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="../../static/js/front.js"></script>
</body>
</html>
