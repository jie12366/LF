<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>信息表</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .button-color:hover{
            background-color: #796aee;
            color: #ffffff;
        }
        .button-color{
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="header::header"></header>
    <div class="page-content d-flex align-items-stretch">
        <nav th:replace="navbar::navbar"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">表格</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">主界面</a></li>
                    <li class="breadcrumb-item active">信息表            </li>
                </ul>
            </div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow">
                                            <a href="/getExcel2" class="dropdown-item"> <i class="fa fa-mail-forward"></i>导出</a>
                                            <button onclick="DelSelect2()" class="dropdown-item button-color"><i class="fa fa-times"></i>&nbsp;&nbsp;&nbsp;删除</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">协会人员信息表</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th><input type="checkbox" id="allChecks"  onclick="ckAll()" /></th>
                                                <th>#</th>
                                                <th>姓名</th>
                                                <th>学号</th>
                                                <th>班级</th>
                                                <th>QQ</th>
                                                <th>邮箱</th>
                                                <th>电话</th>
                                                <th>部门</th>
                                                <th>余额</th>
                                                <th>编辑</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user:${pages.list}">
                                                <td style="CURSOR: hand; HEIGHT: 10px" align="center" width="4"><input type="checkbox" th:value="${user.id}" id="check" value="" name="check"> </td>
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.number}"></td>
                                                <td th:text="${user.stuClass}"></td>
                                                <td th:text="${user.qq}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.phone}"></td>
                                                <td th:text="${user.depart}"></td>
                                                <td th:text="${user.balance}"></td>
                                                <td><a th:href="@{/user/edit(id=${user.id})}">编辑</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--实现分页,page.pageNum是当前页数，page.pages是总页数-->
                                        <div>
                                            <a th:href="@{/table1(start = 1)}">首页</a>
                                            <a th:href="@{/table1(start = ${pages.pageNum - 1})}">上一页</a>
                                            <a th:href="@{/table1(start = ${pages.pageNum + 1})}">下一页</a>
                                            <a th:href="@{/table1(start = ${pages.pages})}">尾页</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <footer th:replace="footer::footer"></footer>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script>
    //全选
    function ckAll(){
        var flag=document.getElementById("allChecks").checked;
        var cks=document.getElementsByName("check");
        for(var i = 0;i<cks.length;i++){
            cks[i].checked=flag;
        }
    }
    //批量删除user
    function DelSelect2() {
        var Checkbox = false;
        $("input[name='check']").each(function() {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {
            var t = confirm("您确认要删除选中的内容吗？");
            if (t == false) {
                return false;
            } else {
                var checkedID="";
                $("input[name='check']").each(function() {
                    if (this.checked == true) {
                        checkedID += this.value + ",";

                    }
                });
                checkedID = checkedID.substring(0,checkedID.length-1);
                window.location.replace("/user/delete?id="+checkedID);
            }
        } else {
            alert("请选择您要删除的内容!");
            return false;
        }
    }
</script>
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="../../static/vendor/chart.js/Chart.min.js"></script>
<script src="../../static/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="../../static/js/front.js"></script>
</body>
</html>
