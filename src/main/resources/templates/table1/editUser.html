<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑用户信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .form-size{
            padding-top: 30px;
            margin:auto;
            width: 500px;
        }
        .btn-class{
            width: 100px;
            margin-left: 200px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="header::header"></header>
    <div class="page-content d-flex align-items-stretch">
        <nav th:replace="navbar2::navbar2"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">修改信息</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">主界面</a></li>
                    <li class="breadcrumb-item"><a href="/table1">协会成员信息表 </a></li>
                    <li class="breadcrumb-item active">修改成员信息   </li>
                </ul>
            </div>
            <!-- Forms Section-->
            <div class="form-size">
                        <form method="post" class="form-validate" action="/updateUser">
                            <div class="row">
                            <div class="col-lg-6">
                            <div class="form-group">
                                <label for="name" class="label-material">姓名</label>
                                <input id="name" type="text" name="name" th:value="${user.name}" required data-msg="请输入姓名" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="number" class="label-material">学号</label>
                                <input id="number" type="text" name="number" th:value="${user.number}" required data-msg="请输入学号" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="stuClass" class="label-material">班级</label>
                                <input id="stuClass" type="text" name="stuClass" th:value="${user.stuClass}" required data-msg="请输入班级" class="input-material">
                            </div>
                            </div>
                            <div class="col-lg-6">
                            <div class="form-group">
                                <label for="qq" class="label-material">QQ</label>
                                <input id="qq" type="text" name="qq" th:value="${user.qq}" required data-msg="请输入QQ" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="email" class="label-material">邮箱</label>
                                <input id="email" type="text" name="email" th:value="${user.email}" required data-msg="请输入邮箱" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="label-material">手机号</label>
                                <input id="phone" type="text" name="phone" th:value="${user.phone}" required data-msg="请输入手机号" class="input-material">
                            </div>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="depart" class="label-material">部门</label>
                                <input id="depart" type="text" name="depart" th:value="${user.depart}" required data-msg="请输入部门" class="input-material">
                            </div>
                            <input type="hidden" name="id" th:value="${user.id}">
                            <input type="submit" class="btn btn-primary btn-class" value="提交">
                        </form>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="../../static/vendor/chart.js/Chart.min.js"></script>
<script src="../../static/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="../../static/js/front.js"></script>
</body>
</html>
