<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑报名信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="http://cdn.jie12366.xyz/style.default.css" id="theme-stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <style>
        .form-size {
            padding-top: 30px;
            margin: auto;
            width: 500px;
        }

        .btn-class {
            width: 100px;
            margin-left: 200px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="header::header"></header>
    <div class="page-content d-flex align-items-stretch">
        <nav th:replace="navbar2::navbar2"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">修改信息</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">主界面</a></li>
                    <li class="breadcrumb-item"><a href="/table1">比赛报名表 </a></li>
                    <li class="breadcrumb-item active">修改报名信息</li>
                </ul>
            </div>
            <!-- Forms Section-->
            <div class="form-size">
                <form method="post" class="form-validate" action="/competition/update">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="name" class="label-material">姓名</label>
                                <input id="name" type="text" name="name" th:value="${competition.name}" required
                                       data-msg="请输入姓名" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="stuClass" class="label-material">班级</label>
                                <input id="stuClass" type="text" name="stuClass" th:value="${competition.stuClass}"
                                       required data-msg="请输入班级" class="input-material">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="qq" class="label-material">QQ</label>
                                <input id="qq" type="text" name="qq" th:value="${competition.qq}" required
                                       data-msg="请输入QQ" class="input-material">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="label-material">手机号</label>
                                <input id="phone" type="text" name="phone" th:value="${competition.phone}" required
                                       data-msg="请输入手机号" class="input-material">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="item" value="男单">男单</br>
                            <input type="radio" name="item" value="女单">女单</br>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${competition.id}">
                    <input type="submit" class="btn btn-primary btn-class" value="提交">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/js/bootstrap.min.js"></script>
</body>
</html>
